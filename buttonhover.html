<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-hover</title>
    <style>
        .styled-button{
            width: 150px; 
            height: 50px;
            transition: transform 0.3s ease;

        }
        .styled-button:hover{
            transform: scale(1.2); 

        }
    </style>
</head>
<body>
    <button class="styled-button">Click Me</button>
</body>
</html>
